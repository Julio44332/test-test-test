<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="display">
            <span id="hours">00</span><span class="colon">:</span>
            <span id="minutes">00</span><span class="colon">:</span>
            <span id="seconds">00</span><span class="colon">.</span><span id="milliseconds">000</span>
        </div>
        <div class="display countdown-display">
    <span id="countdownHours">00</span><span class="colon">:</span>
    <span id="countdownMinutes">00</span><span class="colon">:</span>
    <span id="countdownSeconds">00</span>
</div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="countdown-container">
        <h2>Countdown Timer</h2>
        <div class="set-time">
            <input type="number" id="hoursInput" placeholder="HH" min="0" max="99"> :
            <input type="number" id="minutesInput" placeholder="MM" min="0" max="59"> :
            <input type="number" id="secondsInput" placeholder="SS" min="0" max="59">
            <button id="setTimeBtn">Set Time</button>
        </div>
        <div class="display countdown-display">
            <span id="countdownHours">00</span>:
            <span id="countdownMinutes">00</span>:
            <span id="countdownSeconds">00</span>
        </div>
        <div class="controls countdown-controls">
            <button id="countdownStartBtn">Start</button>
            <button id="countdownPauseBtn">Pause</button>
            <button id="countdownResetBtn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
